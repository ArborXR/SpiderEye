name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Add Nuget Credentials
      run: dotnet nuget add source --username JBildstein --password ${{ secrets.GITHUB_TOKEN }} --name github https://nuget.pkg.github.com/JBildstein/index.json
    - name: Install dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack Core
      run: dotnet pack Source\SpiderEye.Core -c Release -o Publish --no-restore --version-suffix "ci-${{ github.sha }}"
    - name: Pack Windows
      run: dotnet pack Source\SpiderEye.Windows -c Release -o Publish --no-restore --version-suffix "ci-${{ github.sha }}"
    - name: Pack Linux
      run: dotnet pack Source\SpiderEye.Linux -c Release -o Publish --no-restore --version-suffix "ci-${{ github.sha }}"
    - name: Pack macOS
      run: dotnet pack Source\SpiderEye.Mac -c Release -o Publish --no-restore --version-suffix "ci-${{ github.sha }}"
    - name: Publish NuGet
      run: dotnet nuget push Publish\*.nupkg -s github
